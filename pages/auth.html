<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Авторизация</title>

    <link rel="stylesheet" href="../css/nullstyle.css">
    <link rel="stylesheet" href="../css/laoder.css">
    <link rel="stylesheet" href="../css/pages/auth.css">
    <link rel="stylesheet" href="../css/global.css">

</head>
<body>

    <div class="wrapper auth-content">

            <div class="loader" id="auth-loader">
                <div></div>
                <div></div>
                <div></div>
            </div>
            
            <form class="auth-form hidden" id="login">
                
                <h1>Вход</h1>

                <input type="text" name="username" placeholder="Логин">
                <input type="text" name="password" placeholder="Пароль">
                
                <div>
                    <input type="checkbox" name="signin-form__remember-me" id="signin-form__remember-me">
                    <label for="signin-form__remember-me">Запомнить меня</label>
                </div>

                
                <button type="submit">Войти</button>

                <span class="auth-alternative" name="register">Зарегистрироваться</span>

            </form>

            <form class="auth-form hidden" id="register">

                <h1>Регистрация</h1>

                <input type="text" name="username" placeholder="Логин">
                <input type="text" name="password" placeholder="Пароль">
                <input type="text" name="confirm_password" placeholder="Повтор пароля">
                
                <button type="submit">Зарегистрироваться</button>

                <span class="auth-alternative" name="login">У меня уже есть аккаунт</span>

            </form>

    </div>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script type="module" src="../scripts/auth.js"></script>

</body>
</html>
